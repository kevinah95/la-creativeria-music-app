<div navbar-directive></div>

<div class="ui attached very padded text container segment" style="background-color: #D9D9D9;min-height: 100%;">
    <div class="ui middle aligned center aligned grid">
        <div class="row">
            <div class="column">
                <div class="ui three column grid">
                    <div class="column" ng-repeat="(key, value) in favs = (albums)">
                        <div class="ui fluid card">
                            <div class="image">
                                <img ng-src="{{value.cover}}">
                            </div>
                            <div class="content">
                                <a>
                                    <h6 class="ui header" ng-click="changeDir(key)">{{value.name}}</h6>
                                </a>
                            </div>
                            <div class="ui vertical animated attached black basic button" ng-click="updateSolds(key)">
                                <div class="hidden content">Comprar</div>
                                <div class="visible content">
                                    <i class="shop icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
